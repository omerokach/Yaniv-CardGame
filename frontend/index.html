<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <title>Yaniv!</title>
    </head>
    <body>
        <main>  
        <id id="utils">
            <div id="score-conteiner">
                <div>scores</div>
                <div id="scores"></div>
            </div>  
             <div id="setting-conteiner">
                 <div id="player-number-conteiner">
                     <span>number of players</span>
                    <select id="number-of-players">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                     <button id="start">start</button>
                     <div class="currentPlayer">turn of:</div>
                 </div>
            </div>
            </id>
        <div id="score"></div>
        <h1>Yaniv</h1>
        <div class="board-container">
            <div class="players" id="player1"><span class="playerName" style="display: block;"></span></div>
            <div class="players" id="player2"><span class="playerName" style="display: block;"></span></div>
            <div class="players" id="player3"><span class="playerName" style="display: block;"></span></div>
            <div class="players"id="player4"><span class="playerName" style="display: block;"></span></div>
            <div id="mainTable">
                <div id="table-pile"><img src="./imgs/cardsBack/abstract_clouds.png" alt="cardBack"></div>
                <div id="deck-pile" ></div>
                <button id="yaniv">Yaniv!</button>
            </div>
        </div>
        </div>
    </main>
       
  <script src="suitAndValues.js"></script>
  <script src="classes.js"></script>
  <script src="main.js"></script>  
</body>
</html>
